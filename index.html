<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Project Manager PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976D2">
  <style>
    body { font-family: sans-serif; margin:0; background:#f7f7f7; }
    header { background:#1976D2; color:#fff; padding:10px; display:flex; justify-content:space-between; align-items:center; }
    header h2 { margin:0; font-size:18px; }
    #home, #project { display:none; padding:15px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(120px,1fr)); gap:10px; }
    .card { background:#fff; border-radius:8px; padding:10px; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.1); cursor:pointer; }
    .card img { width:100%; height:100px; object-fit:cover; border-radius:6px; }
    nav button { background:none; border:none; font-size:20px; color:white; cursor:pointer; }
    textarea { width:100%; height:200px; }
    .tabs button { margin:5px; padding:8px 12px; border:none; border-radius:4px; cursor:pointer; }
    .tabs button.active { background:#1976D2; color:#fff; }
    #menu { display:none; position:fixed; top:0; right:0; width:220px; background:#fff; border-left:1px solid #ccc; height:100%; padding:10px; box-shadow:-2px 0 5px rgba(0,0,0,0.2); }
    #menu button { width:100%; margin:5px 0; padding:10px; background:#1976D2; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    #menu button:hover { background:#1256a5; }
  </style>
</head>
<body>
  <header>
    <h2 id="headerTitle">Project Manager</h2>
    <nav>
      <button onclick="toggleMenu()">☰</button>
    </nav>
  </header>

  <!-- Home page -->
  <div id="home">
    <div class="grid" id="projectsGrid"></div>
  </div>

  <!-- Project page -->
  <div id="project">
    <h3 id="projectTitle"></h3>
    <div class="tabs">
      <button onclick="openTab('game')">Игра</button>
      <button onclick="openTab('role')">Роль</button>
      <button onclick="openTab('info')">Инфо</button>
      <button onclick="openTab('ideas')">Идеи</button>
      <button onclick="openTab('tasks')">Задачи</button>
    </div>
    <div id="tabContent"></div>
    <button onclick="backHome()">← Назад</button>
  </div>

  <!-- Side menu -->
  <div id="menu">
    <h3>Меню</h3>
    <button onclick="newProject()">New Project</button>
    <button onclick="exportProjects()">Export JSON</button>
    <button onclick="document.getElementById('importFile').click()">Import JSON</button>
    <button onclick="exportToGoogleSheets()">Export to Google Sheets</button>
    <button onclick="importFromGoogleSheets()">Import from Google Sheets</button>
    <button onclick="toggleMenu()">Close</button>
  </div>

  <input type="file" id="importFile" style="display:none" onchange="importProjectsFromFile(this.files[0])">

  <script>
    let currentProjectIndex = null;
    let currentTab = "game";

    function saveProjects(projects) {
      localStorage.setItem("projects", JSON.stringify(projects));
    }

    function loadProjects() {
      return JSON.parse(localStorage.getItem("projects") || "[]");
    }

    function renderHome() {
      document.getElementById("home").style.display="block";
      document.getElementById("project").style.display="none";
      document.getElementById("projectsGrid").innerHTML="";
      const projects = loadProjects();
      projects.forEach((p,i)=>{
        const div = document.createElement("div");
        div.className="card";
        div.innerHTML = `<img src="${p.icon||'icons/icon-192.png'}"><br>${p.name}`;
        div.onclick=()=>openProject(i);
        document.getElementById("projectsGrid").appendChild(div);
      });
    }

    function openProject(i){
      currentProjectIndex = i;
      const p = loadProjects()[i];
      document.getElementById("headerTitle").innerText = p.name;
      document.getElementById("projectTitle").innerText = p.name;
      document.getElementById("home").style.display="none";
      document.getElementById("project").style.display="block";
      openTab("game");
    }

    function backHome(){
      document.getElementById("headerTitle").innerText = "Project Manager";
      renderHome();
    }

    function openTab(tab){
      currentTab=tab;
      const p = loadProjects()[currentProjectIndex];
      const content = document.getElementById("tabContent");
      content.innerHTML = `<textarea id="tabArea">${p[tab]||""}</textarea>
      <br><button onclick="saveTab()">Сохранить</button>`;
      document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
      document.querySelectorAll(".tabs button").forEach(b=>{
        if(b.innerText===tabNames[tab]) b.classList.add("active");
      });
    }

    function saveTab(){
      let projects = loadProjects();
      projects[currentProjectIndex][currentTab] = document.getElementById("tabArea").value;
      saveProjects(projects);
      alert("Сохранено!");
    }

    const tabNames = {game:"Игра", role:"Роль", info:"Инфо", ideas:"Идеи", tasks:"Задачи"};

    function toggleMenu(){
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display==="block" ? "none" : "block";
    }

    function newProject(){
      const name = prompt("Название проекта?");
      if(!name) return;
      const icon = prompt("URL/путь к иконке?", "icons/icon-192.png");
      let projects = loadProjects();
      projects.push({name, icon, game:"", role:"", info:"", ideas:"", tasks:""});
      saveProjects(projects);
      renderHome();
      toggleMenu();
    }

    // ==== Export/Import JSON ====
    function exportProjects() {
      const data = localStorage.getItem("projects") || "[]";
      const blob = new Blob([data], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "projects.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function importProjectsFromFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const imported = JSON.parse(e.target.result);
          if (Array.isArray(imported)) {
            saveProjects(imported);
            renderHome();
          } else { alert("Invalid JSON format."); }
        } catch (err) { alert("Error: "+err); }
      };
      reader.readAsText(file);
    }

    // ==== Google Sheets sync ====
    const SHEETS_URL = "https://script.google.com/macros/s/AKfycbytOuy3ujd3r2491dcXTK4D-JpKp_a4J61RnUw7WH5WmDVS2bfNL0zHt97YWGBjMyx-fA/exec";

    // Export all local projects to Google Sheets
    async function exportToGoogleSheets() {
      if (!SHEETS_URL.startsWith("http")) return alert("Set SHEETS_URL first!");
      const projects = loadProjects();
      for (let p of projects) {
        await fetch(SHEETS_URL + "?action=save&project=" + encodeURIComponent(p.name), {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "data=" + encodeURIComponent(JSON.stringify(p))
        });
      }
      alert("Экспортировано в Google Sheets!");
    }

    // Import all projects from Google Sheets
    async function importFromGoogleSheets() {
      if (!SHEETS_URL.startsWith("http")) return alert("Set SHEETS_URL first!");
      const res = await fetch(SHEETS_URL + "?action=get&project=all");
      const projects = await res.json();

      const mapped = projects.map(p => ({
        name: p.project_name,
        icon: p.data.icon || "icons/icon-192.png",
        game: p.data.game || "",
        role: p.data.role || "",
        info: p.data.info || "",
        ideas: p.data.ideas || "",
        tasks: p.data.tasks || ""
      }));

      saveProjects(mapped);
      renderHome();
      alert("Импортировано из Google Sheets!");
    }

    // ==== Init ====
    renderHome();
    if ("serviceWorker" in navigator) navigator.serviceWorker.register("sw.js");
  </script>
</body>
</html>
