<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Project Manager PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976D2">
  <style>
    body { font-family: sans-serif; margin:0; background:#f7f7f7; }
    header { background:#1976D2; color:#fff; padding:10px; display:flex; justify-content:space-between; align-items:center; }
    header h2 { margin:0; font-size:18px; }
    #home, #project { display:none; padding:15px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(120px,1fr)); gap:10px; }
    .card { background:#fff; border-radius:8px; padding:10px; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.1); cursor:pointer; }
    .card img { width:100%; height:100px; object-fit:cover; border-radius:6px; }
    nav button { background:none; border:none; font-size:20px; color:white; cursor:pointer; }
    textarea { width:100%; height:200px; }
    .tabs button { margin:5px; padding:8px 12px; border:none; border-radius:4px; cursor:pointer; }
    .tabs button.active { background:#1976D2; color:#fff; }
    #menu { display:none; position:fixed; top:0; right:0; width:220px; background:#fff; border-left:1px solid #ccc; height:100%; padding:10px; box-shadow:-2px 0 5px rgba(0,0,0,0.2); }
    #menu button { width:100%; margin:5px 0; padding:10px; background:#1976D2; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    #menu button:hover { background:#1256a5; }
    #projectActions { margin-top:15px; }
    #projectActions button { margin:4px; padding:8px 12px; border:none; border-radius:4px; cursor:pointer; background:#1976D2; color:#fff; }
    #projectActions button:hover { background:#1256a5; }
  </style>
</head>
<body>
  <header>
    <h2 id="headerTitle">Project Manager</h2>
    <nav>
      <button onclick="toggleMenu()">‚ò∞</button>
    </nav>
  </header>

  <!-- Home page -->
  <div id="home">
    <div class="grid" id="projectsGrid"></div>
  </div>

  <!-- Project page -->
  <div id="project">
    <div style="display:flex; align-items:center; gap:10px;">
      <h3 id="projectTitle" contenteditable="false" style="margin:0;"></h3>
      <button onclick="startRename()" id="renameBtn">‚úèÔ∏è –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞—Ç—å</button>
    </div>
    <div class="tabs">
      <button onclick="openTab('game')">–ò–≥—Ä–∞</button>
      <button onclick="openTab('role')">–†–æ–ª—å</button>
      <button onclick="openTab('info')">–ò–Ω—Ñ–æ</button>
      <button onclick="openTab('ideas')">–ò–¥–µ–∏</button>
      <button onclick="openTab('tasks')">–ó–∞–¥–∞—á–∏</button>
    </div>
    <div id="tabContent"></div>
    <div id="projectActions">
      <button onclick="uploadIcon()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∫–æ–Ω–∫—É</button>
      <button onclick="deleteProject()">–£–¥–∞–ª–∏—Ç—å –ø—Ä–æ–µ–∫—Ç</button>
      <button onclick="backHome()">‚Üê –ù–∞–∑–∞–¥</button>
    </div>
  </div>

  <!-- Side menu -->
  <div id="menu">
    <h3>–ú–µ–Ω—é</h3>
    <button onclick="clearAllProjects()">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ</button>
    <button onclick="newProject()">–°–æ–∑–¥–∞—Ç—å –ø—Ä–æ–µ–∫—Ç</button>
    <button onclick="exportProjects()">–≠–∫—Å–ø–æ—Ä—Ç JSON</button>
    <button onclick="document.getElementById('importFile').click()">–ò–º–ø–æ—Ä—Ç JSON</button>
    <button onclick="exportToGoogleSheets()">–≠–∫—Å–ø–æ—Ä—Ç –≤ Google Sheets</button>
    <button onclick="importFromGoogleSheets()">–ò–º–ø–æ—Ä—Ç –∏–∑ Google Sheets</button>
    <button onclick="toggleMenu()">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>

  <input type="file" id="importFile" style="display:none" onchange="importProjectsFromFile(this.files[0])">
  <input type="file" id="iconFile" style="display:none" accept="image/*" onchange="handleIconUpload(this.files[0])">

  <script>
    let currentProjectIndex = null;
    let currentTab = "game";

    function clearAllProjects() {
      if (confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å–µ –ø—Ä–æ–µ–∫—Ç—ã?")) {
        localStorage.clear();
        renderHome();
      }
    }

    function saveProjects(projects) {
      localStorage.setItem("projects", JSON.stringify(projects));
    }

    function loadProjects() {
      return JSON.parse(localStorage.getItem("projects") || "[]");
    }

    function renderHome() {
      document.getElementById("home").style.display = "block";
      document.getElementById("project").style.display = "none";
      const grid = document.getElementById("projectsGrid");
      grid.innerHTML = "";
      const projects = loadProjects();

      projects.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "card";
        const imgSrc = p.icon || "icons/icon-192.png";
        div.innerHTML = `<img src="${imgSrc}" alt="icon"><br>${p.name}`;
        div.onclick = () => openProject(i);
        grid.appendChild(div);
      });
    }

    function openProject(i){
      currentProjectIndex = i;
      const p = loadProjects()[i];
      document.getElementById("headerTitle").innerText = p.name;
      const title = document.getElementById("projectTitle");
      title.innerText = p.name;
      title.contentEditable = "false";
      document.getElementById("renameBtn").innerText = "‚úèÔ∏è –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞—Ç—å";
      document.getElementById("home").style.display="none";
      document.getElementById("project").style.display="block";
      openTab("game");
    }

    function backHome(){
      document.getElementById("headerTitle").innerText = "Project Manager";
      renderHome();
    }

    const tabNames = {game:"–ò–≥—Ä–∞", role:"–†–æ–ª—å", info:"–ò–Ω—Ñ–æ", ideas:"–ò–¥–µ–∏", tasks:"–ó–∞–¥–∞—á–∏"};

    function openTab(tab){
      currentTab=tab;
      const p = loadProjects()[currentProjectIndex];
      const content = document.getElementById("tabContent");
      content.innerHTML = `<textarea id="tabArea">${p[tab]||""}</textarea>
      <br><button onclick="saveTab()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>`;
      document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
      document.querySelectorAll(".tabs button").forEach(b=>{
        if(b.innerText===tabNames[tab]) b.classList.add("active");
      });
    }

    function saveTab(){
      let projects = loadProjects();
      projects[currentProjectIndex][currentTab] = document.getElementById("tabArea").value;
      saveProjects(projects);
      alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
    }

    function toggleMenu(){
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display==="block" ? "none" : "block";
    }

    // --- –ù–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç ---
    function newProject() {
      let name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞?");
      if (name === null) return;
      if (name.trim() === "") {
        const now = new Date();
        name = "–ë–µ–∑ –∏–º–µ–Ω–∏ ‚Äî " + now.toLocaleString("ru-RU");
      }
      addProject(name, "icons/icon-192.png");
    }

    function addProject(name, iconDataUrl) {
      const projects = loadProjects();
      const safeKey = 'project_' + Date.now();
      projects.push({
        name: name,
        safeKey,
        icon: iconDataUrl || "icons/icon-192.png",
        game: "",
        role: "",
        info: "",
        ideas: "",
        tasks: ""
      });
      saveProjects(projects);
      renderHome();
      toggleMenu();
    }

    // --- –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–º–µ–Ω–∏ –ø—Ä–æ–µ–∫—Ç–∞ ---
    function startRename() {
      const title = document.getElementById("projectTitle");
      const btn = document.getElementById("renameBtn");
      if (title.contentEditable === "true") {
        // –ó–∞–≤–µ—Ä—à–∏—Ç—å —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
        title.contentEditable = "false";
        btn.innerText = "‚úèÔ∏è –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞—Ç—å";
        let projects = loadProjects();
        projects[currentProjectIndex].name = title.innerText.trim() || "–ë–µ–∑ –∏–º–µ–Ω–∏";
        saveProjects(projects);
        document.getElementById("headerTitle").innerText = title.innerText;
        alert("–ò–º—è –ø—Ä–æ–µ–∫—Ç–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–æ!");
      } else {
        // –ù–∞—á–∞—Ç—å —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
        title.contentEditable = "true";
        btn.innerText = "üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å";
        title.focus();
        document.execCommand("selectAll", false, null);
      }
    }

    // --- –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∫–æ–Ω–∫–∏ ---
    function uploadIcon() {
      document.getElementById("iconFile").click();
    }

    function handleIconUpload(file) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        let projects = loadProjects();
        projects[currentProjectIndex].icon = reader.result;
        saveProjects(projects);
        alert("–ò–∫–æ–Ω–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!");
        openProject(currentProjectIndex);
      };
      reader.readAsDataURL(file);
    }

    // --- –£–¥–∞–ª–µ–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞ ---
    function deleteProject() {
      if (!confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø—Ä–æ–µ–∫—Ç?")) return;
      let projects = loadProjects();
      projects.splice(currentProjectIndex, 1);
      saveProjects(projects);
      alert("–ü—Ä–æ–µ–∫—Ç —É–¥–∞–ª—ë–Ω.");
      backHome();
    }

    // --- –ò–º–ø–æ—Ä—Ç/–≠–∫—Å–ø–æ—Ä—Ç JSON ---
    function exportProjects() {
      const data = localStorage.getItem("projects") || "[]";
      const blob = new Blob([data], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "projects.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function importProjectsFromFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const imported = JSON.parse(e.target.result);
          if (Array.isArray(imported)) {
            saveProjects(imported);
            renderHome();
          } else { alert("–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç JSON."); }
        } catch (err) { alert("–û—à–∏–±–∫–∞: "+err); }
      };
      reader.readAsText(file);
    }

    // --- Google Sheets ---
    const SHEETS_URL = "https://script.google.com/macros/s/AKfycbytOuy3ujd3r2491dcXTK4D-JpKp_a4J61RnUw7WH5WmDVS2bfNL0zHt97YWGBjMyx-fA/exec";

    async function exportToGoogleSheets() {
      const projects = loadProjects();
      for (let p of projects) {
        await fetch(SHEETS_URL + "?action=save&project=" + encodeURIComponent(p.name), {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "data=" + encodeURIComponent(JSON.stringify(p))
        });
      }
      alert("–≠–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ –≤ Google Sheets!");
    }

    async function importFromGoogleSheets() {
      const res = await fetch(SHEETS_URL + "?action=get&project=all");
      const projects = await res.json();
      const mapped = projects.map(p => ({
        name: p.project_name,
        icon: p.data.icon || "icons/icon-192.png",
        game: p.data.game || "",
        role: p.data.role || "",
        info: p.data.info || "",
        ideas: p.data.ideas || "",
        tasks: p.data.tasks || ""
      }));
      saveProjects(mapped);
      renderHome();
      alert("–ò–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ –∏–∑ Google Sheets!");
    }

    // --- Init ---
    renderHome();
    if ("serviceWorker" in navigator) navigator.serviceWorker.register("sw.js");
  </script>
</body>
</html>
