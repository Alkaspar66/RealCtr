<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Project Manager PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976D2">
  <style>
    body { font-family: sans-serif; margin:0; background:#f7f7f7; }
    header { background:#1976D2; color:#fff; padding:10px; display:flex; justify-content:space-between; align-items:center; }
    header h2 { margin:0; font-size:18px; }
    #home, #project { display:none; padding:15px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(120px,1fr)); gap:10px; }
    .card { background:#fff; border-radius:8px; padding:10px; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.1); cursor:pointer; }
    .card img { width:100%; height:100px; object-fit:cover; border-radius:6px; }
    nav button { background:none; border:none; font-size:20px; color:white; cursor:pointer; }
    textarea { width:100%; height:200px; }
    .tabs button { margin:5px; padding:8px 12px; border:none; border-radius:4px; cursor:pointer; }
    .tabs button.active { background:#1976D2; color:#fff; }
    #menu { display:none; position:fixed; top:0; right:0; width:220px; background:#fff; border-left:1px solid #ccc; height:100%; padding:10px; box-shadow:-2px 0 5px rgba(0,0,0,0.2); }
    #menu button { width:100%; margin:5px 0; padding:10px; background:#1976D2; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    #menu button:hover { background:#1256a5; }
    #projectButtons { margin-top:10px; display:flex; gap:10px; }
    #projectButtons button { flex:1; padding:10px; border:none; border-radius:4px; cursor:pointer; }
    #projectButtons button:first-child { background:#1976D2; color:white; }
    #projectButtons button:last-child { background:#d32f2f; color:white; }
    #projectButtons button:last-child:hover { background:#b71c1c; }
  </style>
</head>
<body>
  <header>
    <h2 id="headerTitle">Project Manager</h2>
    <nav>
      <button onclick="toggleMenu()">‚ò∞</button>
    </nav>
  </header>

  <!-- Home page -->
  <div id="home">
    <div class="grid" id="projectsGrid"></div>
  </div>

  <!-- Project page -->
  <div id="project">
    <h3 id="projectTitle"></h3>
    <div class="tabs">
      <button onclick="openTab('game')">–ò–≥—Ä–∞</button>
      <button onclick="openTab('role')">–†–æ–ª—å</button>
      <button onclick="openTab('info')">–ò–Ω—Ñ–æ</button>
      <button onclick="openTab('ideas')">–ò–¥–µ–∏</button>
      <button onclick="openTab('tasks')">–ó–∞–¥–∞—á–∏</button>
    </div>
    <div id="tabContent"></div>
    <div id="projectButtons">
      <button onclick="backHome()">‚Üê –ù–∞–∑–∞–¥</button>
      <button onclick="deleteCurrentProject()">–£–¥–∞–ª–∏—Ç—å –ø—Ä–æ–µ–∫—Ç</button>
    </div>
  </div>

  <!-- Side menu -->
  <div id="menu">
    <h3>–ú–µ–Ω—é</h3>
    <button onclick="clearAllProjects()">Clear All Projects</button>
    <button onclick="newProject()">New Project</button>
    <button onclick="exportProjects()">Export JSON</button>
    <button onclick="document.getElementById('importFile').click()">Import JSON</button>
    <button onclick="exportToGoogleSheets()">Export to Google Sheets</button>
    <button onclick="importFromGoogleSheets()">Import from Google Sheets</button>
    <button onclick="toggleMenu()">Close</button>
  </div>

  <input type="file" id="importFile" style="display:none" onchange="importProjectsFromFile(this.files[0])">

  <script>
    let currentProjectIndex = null;
    let currentTab = "game";

    function clearAllProjects() {
      if (confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å–µ –ø—Ä–æ–µ–∫—Ç—ã?")) {
        localStorage.clear();
        renderHome();
      }
    }

    function saveProjects(projects) {
      localStorage.setItem("projects", JSON.stringify(projects));
    }

    function loadProjects() {
      return JSON.parse(localStorage.getItem("projects") || "[]");
    }

    function renderHome() {
      document.getElementById("home").style.display = "block";
      document.getElementById("project").style.display = "none";
      const grid = document.getElementById("projectsGrid");
      grid.innerHTML = "";
      const projects = loadProjects();

      projects.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "card";
        let imgSrc = p.icon || "icons/icon-192.png";
        div.innerHTML = `<img src="${imgSrc}" alt="icon"><br>${p.name}`;
        div.onclick = () => openProject(i);
        grid.appendChild(div);
      });
    }

    function openProject(i) {
      currentProjectIndex = i;
      const p = loadProjects()[i];
      document.getElementById("headerTitle").innerText = p.name;
      document.getElementById("projectTitle").innerText = p.name;
      document.getElementById("home").style.display = "none";
      document.getElementById("project").style.display = "block";
      openTab("game");
    }

    function backHome() {
      document.getElementById("headerTitle").innerText = "Project Manager";
      renderHome();
    }

    function deleteCurrentProject() {
      if (currentProjectIndex === null) return;
      const projects = loadProjects();
      const name = projects[currentProjectIndex].name;
      if (confirm(`–£–¥–∞–ª–∏—Ç—å –ø—Ä–æ–µ–∫—Ç "${name}"?`)) {
        projects.splice(currentProjectIndex, 1);
        saveProjects(projects);
        backHome();
        alert(`–ü—Ä–æ–µ–∫—Ç "${name}" —É–¥–∞–ª—ë–Ω`);
      }
    }

    function openTab(tab) {
      currentTab = tab;
      const p = loadProjects()[currentProjectIndex];
      const content = document.getElementById("tabContent");
      content.innerHTML = `<textarea id="tabArea">${p[tab] || ""}</textarea>
      <br><button onclick="saveTab()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>`;
      document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
      document.querySelectorAll(".tabs button").forEach(b => {
        if (b.innerText === tabNames[tab]) b.classList.add("active");
      });
    }

    function saveTab() {
      let projects = loadProjects();
      projects[currentProjectIndex][currentTab] = document.getElementById("tabArea").value;
      saveProjects(projects);
      alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
    }

    const tabNames = { game: "–ò–≥—Ä–∞", role: "–†–æ–ª—å", info: "–ò–Ω—Ñ–æ", ideas: "–ò–¥–µ–∏", tasks: "–ó–∞–¥–∞—á–∏" };

    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // === NEW PROJECT ===
    function newProject() {
      let name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞?");
      if (name === null) {
        console.log("‚õî –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–º–µ–Ω–∏–ª —Å–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞");
        return;
      }

      if (name === "") {
        const now = new Date();
        const timestamp = now.toLocaleString("ru-RU").replace(",", "");
        name = `–ë–µ–∑ –∏–º–µ–Ω–∏ ‚Äî ${timestamp}`;
      }

      console.log("üü¢ newProject() ‚Üí name:", name);

      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";

      input.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) {
          console.log("üìÅ –§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω ‚Äî —Å–æ–∑–¥–∞—ë–º –ø—Ä–æ–µ–∫—Ç –±–µ–∑ –∏–∫–æ–Ω–∫–∏");
          addProject(name, "icons/icon-192.png");
          return;
        }

        const reader = new FileReader();
        reader.onload = () => {
          const base64Icon = reader.result;
          console.log("üñºÔ∏è –ò–∫–æ–Ω–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞:", file.name);
          addProject(name, base64Icon);
        };
        reader.readAsDataURL(file);
      };

      input.click();
    }

    function addProject(name, iconDataUrl) {
      console.log("üü¢ addProject() called with name:", name);

      const projects = loadProjects();
      const safeKey = "project_" + Date.now();

      const newProject = {
        name: name,
        safeKey: safeKey,
        icon: iconDataUrl || "icons/icon-192.png",
        game: "",
        role: "",
        info: "",
        ideas: "",
        tasks: ""
      };

      projects.push(newProject);
      saveProjects(projects);
      renderHome();
      toggleMenu();

      console.log(`‚úÖ –î–æ–±–∞–≤–ª–µ–Ω –ø—Ä–æ–µ–∫—Ç: "${name}" (${safeKey})`);
    }

    // ==== Export/Import JSON ====
    function exportProjects() {
      const data = localStorage.getItem("projects") || "[]";
      const blob = new Blob([data], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "projects.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function importProjectsFromFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const imported = JSON.parse(e.target.result);
          if (Array.isArray(imported)) {
            saveProjects(imported);
            renderHome();
          } else { alert("Invalid JSON format."); }
        } catch (err) { alert("Error: " + err); }
      };
      reader.readAsText(file);
    }

    // ==== Google Sheets sync ====
    const SHEETS_URL = "https://script.google.com/macros/s/AKfycbytOuy3ujd3r2491dcXTK4D-JpKp_a4J61RnUw7WH5WmDVS2bfNL0zHt97YWGBjMyx-fA/exec";

    async function exportToGoogleSheets() {
      if (!SHEETS_URL.startsWith("http")) return alert("Set SHEETS_URL first!");
      const projects = loadProjects();
      for (let p of projects) {
        await fetch(SHEETS_URL + "?action=save&project=" + encodeURIComponent(p.name), {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "data=" + encodeURIComponent(JSON.stringify(p))
        });
      }
      alert("–≠–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ –≤ Google Sheets!");
    }

    async function importFromGoogleSheets() {
      if (!SHEETS_URL.startsWith("http")) return alert("Set SHEETS_URL first!");
      const res = await fetch(SHEETS_URL + "?action=get&project=all");
      const projects = await res.json();

      const mapped = projects.map(p => ({
        name: p.project_name,
        icon: p.data.icon || "icons/icon-192.png",
        game: p.data.game || "",
        role: p.data.role || "",
        info: p.data.info || "",
        ideas: p.data.ideas || "",
        tasks: p.data.tasks || ""
      }));

      saveProjects(mapped);
      renderHome();
      alert("–ò–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ –∏–∑ Google Sheets!");
    }

    // ==== Init ====
    renderHome();
    if ("serviceWorker" in navigator) navigator.serviceWorker.register("sw.js");
  </script>
</body>
</html>
